<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta name="description" content="Conoce los vehículos de TESLA" />
    <title>Knowing Tesla</title>
    <link rel="stylesheet" href="./style.css">    
</head>
    <body>
        <header class="header">
            <nav class="header_navi">
                <img class="header_navi--logo" src="./assets/tesla-ok.png" alt="logo de Tesla" /> 
                <ul class="header_navi--options">
                    <li>Car Model</li>
                    <li>Test Drive</li>
                    <li>Accessories</li>
                    <li>Chargers</li>
                    <li id="shop">Shop</li>
                    <img id="shopping" src="./assets/shopping.png"/>
                    <img id="search" src="./assets/search.png" />

                </ul>
            </nav>
        </header>
        <main class="pContent">
            <section class="pContent_info">
                <figure class="figure1">
                    <figcaption>MODEL S</figcaption>
                    <img id="img1" class="pContent_info--img" src="./assets/Tesla-Model-S-1.jpg" alt="Model S">
                </figure>
                <figure class="figure2">
                    <figcaption>MODEL 3</figcaption>
                    <img id="img2" class="pContent_info--img" src="./assets/Tesla-Model-3.jpg" alt="MODEL 3">
                </figure>
                <figure class="figure3">
                    <figcaption>MODEL X</figcaption>
                    <img id="img3" class="pContent_info--img" src="./assets/Tesla-Model-X.jpg" alt="MODEL X">
                </figure>
                <figure class="figure4">
                    <figcaption>MODEL Y</figcaption>
                    <img id="img4" class="pContent_info--img" src="./assets/Tesla-model-Y.jpg" alt="MODEL Y">
                </figure>
                <img id="loguito"src="./assets/logoTesla.png" alt="">
                <div class="pContent_info--side">
                    <article class="side1"><h1>EXTERIOR</h1></article>
                    <article class="side2"><h1>INTERIOR</h1></article>
                    <article class="side3"><h1>SPECS</h1></article>
                    <article class="side4"><h1>CUSTOMIZE</h1></article>
                </div>
            </section>
        </main>
        <footer class="final">
            <ul>
                <li>KnowingTesla © 2020</li>
                <li>Contact us</li>
                <li>Privacy and Legal</li>
                <li>News</li>
            </ul>
        </footer> 
    </body>
</html>
